<body>

<br>
<mat-card
  style="border-radius: 10px;
 padding-bottom: 0;
 box-shadow: 9px 7px 28px 2px rgba(255, 255, 255, 0.6),
    0 10px 10px rgba(144, 127, 127, 0.37);
  margin: 0px;
  padding: 2% 0%;
  border-radius: 10px;
  margin-bottom: 20px;
  padding-top: 0;">
  <mat-card-header class="card-header  py-1 px-1  ">
    <mat-card-title class="card-title mb-0 ">{{"Tp2"}}</mat-card-title>
  </mat-card-header>
  <!--   <mat-card-content style="padding: 10px; padding-bottom: 0">
   -->
  <mat-card-content style="padding: 10px">
    <br>
    <div [formGroup]="form">
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Nom </mat-label>
        <input [formControlName]="'nom'" matInput>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input  [formControlName]="'email'" matInput>

      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Type carte</mat-label>
        <input  [formControlName]="'typeCarte'" matInput>

      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Num√©ro carte</mat-label>
        <input  [formControlName]="'numCarte'" matInput>

      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Date expiration</mat-label>
        <input type="date" [formControlName]="'dateExp'" matInput>

      </mat-form-field>
      <br>
      <mat-form-field appearance="outline" *ngIf="getFormControl('typeCarte').value && getFormControl('dateExp').value && getFormControl('numCarte').value ">
        <mat-label>Code</mat-label>
        <input [formControlName]="'code'"   matInput>
      </mat-form-field>
      <br>
      <button   mat-raised-button color="primary"[disabled]="!form.valid" (click)="submit()"> Submit</button>
    </div>

  </mat-card-content>
</mat-card>
